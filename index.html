<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Vídeos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #333;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #00bcd4;
        }
        .content {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .video-card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
            width: 320px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .video-card h2 {
            font-size: 1.2rem;
            margin: 10px;
            color: #00bcd4;
        }
        .video-card iframe {
            width: 100%;
            height: 180px;
            border: none;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1f1f1f;
            border-top: 2px solid #333;
            color: #aaa;
        }
        footer a {
            color: #00bcd4;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portfólio de Vídeos</h1>
    </header>
    <div class="content">
        <!-- Video Card 1 -->
        <div class="video-card">
            <h2>Projeto 1</h2>
            <iframe src="https://www.youtube.com/embed/v=O6_-JIqbgJM" allowfullscreen></iframe>
        </div>
        <!-- Video Card 2 -->
        <div class="video-card">
            <h2>Projeto 2</h2>
            <iframe src="https://player.vimeo.com/video/SEU_VIDEO_ID" allowfullscreen></iframe>
        </div>
        <!-- Add more video cards as needed -->
    </div>
    <footer>
        <p>Feito com ❤️ por <a href="#">Seu Nome</a></p>
    </footer>
</body>
</html>
